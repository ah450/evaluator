<!DOCTYPE HTML>
<html lang="en" ng-app="jprApp">

<head ng-controller="HeadCtrl">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="title()">JPR</title>
    <link href="stylesheets/main.css" rel="stylesheet">
</head>

<body>
    <div id="wrap">
        <div class="container">
            <section ng-include="'partials/nav.html'">
            </section>
            <section ng-include="'partials/flash.html'">
            </section>
            <section ng-include="'partials/messages.html'">
            </section>
            <section ng-controller="NoticeController">
                <div ng-if="maintenence" class="jumbotron">
                    <h1>Site under Maintenence</h1>
                    <p>Sorry for the interruption, site under maintenence till 8 AM
                    please note that functionality may be buggy and incorrect.</p>
                </div>
            </section>
            <div class="text-center">
                <img id="spinner" ng-src="images/spin.gif" style="display:none;">
            </div>
            <div ng-view class="main">
            </div>
        </div>
        <footer class="footer " ng-controller="FooterCtrl">
            <blockquote id="zenblockquote">
                <p class="text-muted" ng-bind="zen.message"></p>
                <footer ng-bind="zen.author"></footer>
            </blockquote>
            <a href="https://github.com/ah450/runner-frontend"><img src="images/github.png" title="Fork Me" alt="Fork me">
            </a>
        </footer>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
